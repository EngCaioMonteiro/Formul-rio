<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Formulário</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div>
            <h1>Formulário</h1>
            <p>Complete com suas informações:</p>
        </div>

        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="Nome"  id="Nome"/>
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="Sobrenome"  id="Sobrenome"/>
                </div>                
            </fieldset>
            <div>
                <label>Email</label>
                <input type="email" name="Email"  id="Email"/>
            </div>
            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="Front-end" checked>Front-end</input>
                </label>
                <label>
                <input type="radio" name="devweb" value="Back-end">Back-end </input>
                </label>
                <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack</input>
                </label>
            </div>
            <div>
                <label>Senioridade</label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"/>
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS"/>
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript"/>
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"/>
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"/>
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python"/>
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java"/>
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            <div>
                <label>Conte um pouco da sua experiência:</label>
                <textarea row="6" style="width: 26em" id="Experiencia" ></textarea>                        
            </div>
            <button type="submit">Concluído</button>
        </form>
    </body>

</html>
